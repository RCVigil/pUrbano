<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>
          {{ oferta.descricao_oferta }}
        </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" alt="" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of oferta.imagens" [src]="image.url" alt="" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row navOfertaFooter">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            routerLink="como-usar"
            type="button"
            role="tab"
            aria-selected="true"
          >
            Como usar
          </a>
          <a
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            routerLink="onde-fica"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Onde fica?
          </a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
